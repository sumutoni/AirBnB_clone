<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel ="icon" href="images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Alaska, Maryland...</h4>
					<ul class="popover">
						<li><h2>Alaska:</h2>
							<ul class="cities">
								<li>City 1</li>
								<li>City 2</li>
							</ul>
						</li>
						<li><h2>Maryland</h2>
							<ul class="cities">
								<li>Rockville</li>
								<li>Germantown</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pool, 5 rooms,...</h4>
					<ul class="popover">
						<li>Pool</li>
						<li>5 rooms</li>
						<li>Kitchen</li>
						<li>WiFi</li>
						<li>Pantry</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article><h2>Home</h2></article>
				<article><h2>Suite</h2></article>
				<article><h2>Villa</h2></article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>	
</html>
